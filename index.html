<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bella Vista | Premium Italian Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --ivory: #FFFFF0;
      --frosted-white: #F8F8FF;
      --burgundy: #800020;
      --bronze: #CD7F32;
      --crimson: #DC143C;
      --gold: #FFD700;
      --amber: #FF8C00;
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: var(--ivory);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 1rem 2rem;
      z-index: 1000;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--burgundy);
      margin-left: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    #hero {
      height: 100vh;
      background: url('https://source.unsplash.com/1920x1080/?luxury-italian-restaurant-interior') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 20px;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: var(--bronze);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.7;
      will-change: transform;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @media (prefers-reduced-motion: reduce), (max-width: 768px) {
      .leaf {
        display: none;
      }
    }

    section {
      padding: 6rem 2rem 4rem;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem 1rem;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      margin-right: 1rem;
      text-decoration: none;
    }

    .telegram-btn {
      background: #0088CC;
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
    }

    .whatsapp-btn:hover,
    .telegram-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Bella Vista</strong></div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-content">
      <h1>Bella Vista</h1>
      <p>Art of Italy on Your Plate</p>
      <a href="#contact" class="btn">Book a Table</a>
    </div>
  </section>

  <section class="glass-card" id="menu">
    <h2>Chef‚Äôs Selections</h2>
    <img src="https://source.unsplash.com/600x400/?gourmet-pasta" alt="Pasta" loading="lazy" />
    <img src="https://source.unsplash.com/600x400/?gourmet-risotto" alt="Risotto" loading="lazy" />
    <img src="https://source.unsplash.com/600x400/?gourmet-tiramisu" alt="Tiramisu" loading="lazy" />
  </section>

  <section class="glass-card" id="contact">
    <h2>Contact</h2>
    <p>üìç 123 Via Roma, Florence, Italy</p>
    <a href="https://wa.me/+79119396075" class="whatsapp-btn">WhatsApp</a>
    <a href="https://t.me/ramashery" class="telegram-btn">Telegram</a>
    <div style="margin-top:1.5rem;">
      <a href="#"><i class="fab fa-instagram fa-2x" style="color:var(--burgundy);"></i></a>
    </div>
  </section>

  <script>
    const colors = ['#DC143C', '#FFD700', '#FF8C00'];

    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      const size = Math.random() * 20 + 20;
      leaf.style.width = size + 'px';
      leaf.style.height = size + 'px';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.top = '-10vh';
      leaf.style.animationDuration = 25 + Math.random() * 15 + 's';
      const color = colors[Math.floor(Math.random() * colors.length)];
      leaf.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg fill="${color.replace('#','%23')}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2c-1.5 10.4-4.3 16-8 19-3.8 3-6 2-9 5s-2 6.3-4 9c-2 2.7-3 1.7-6 4s-2 5 0 7c2 2 6 1 8 2s3 4 6 4c3 0 4-2 6-2s4 4 6 4 3-3 5-4c2-1 5 2 8 1s5-3 5-5c0-2-1-3-3-6-2-3 0-4 0-7s-2-3-4-5-1-5-4-7-6-1-10-5c-3-4-5-8-6-18z"/></svg>')`;

      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 40000);
    }

    for (let i = 0; i < 30; i++) {
      createLeaf();
    }
  </script>
</body>
</html>
